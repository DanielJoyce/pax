[package]
name = "pax-example"
version = "0.0.1"
authors = ["Zack Brown <zack@pax-lang.org>"]
edition = "2021"

[dependencies]
pax = {package="pax-lang", path = "../pax-lang"}
pax-std = {path = "../pax-std"}
pax-compiler = {path = "../pax-compiler", optional = true}
serde_json = {version = "1", optional = true}

[features]
parser = ["pax-std/parser", "dep:pax-compiler", "dep:serde_json"]

[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]