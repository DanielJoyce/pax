[package]
name = "pax-example"
version = "0.0.1"
authors = ["Zack Brown <zack@pax-lang.org>"]
edition = "2021"



[[bin]]
name = "parser"
path = "src/lib.rs"
required-features = ["parser"]

[features]

parser = ["pax-std/parser"]

[dependencies]
pax = {package="pax-lang", path = "../pax-lang"}
pax-std = {path = "../pax-std"}

pax-compiler = {path = "../pax-compiler"}