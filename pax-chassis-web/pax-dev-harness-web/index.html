<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pax Web</title>
        <style>
            html, body, #mount, canvas, #native-overlay, #clipping-layer {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #mount {
                position: relative;
            }

            #clipping-layer, #canvas {
                position: absolute;
            }

            #native-overlay {
                position: relative;
            }

            .clipping-container {
                position: absolute;
                transform-origin: top left;
            }

            .clipping-container div {
                width: 100%;
                height: 100%;
                position: absolute;
            }

            .native-element {
                transform-origin: top left;
                white-space: pre-wrap;
                overflow: hidden;
                position: absolute;
                /* transform-style: preserve-3d; */
            }
        </style>
    </head>
    <body>
        <div id="mount">
        </div>

        <script src="index.js"></script>
    </body>
</html>
