<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pax Web</title>
        <style>
            html, body, #mount, canvas, #native-overlay, #clipping-layer {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #mount {
                position: relative;
            }

            #clipping-layer, #canvas {
                position: absolute;
                top: 0;
                left: 0;
            }

            #native-overlay {
                position: relative;
                top: 0;
                left: 0;
            }

            .native-root {
                position: absolute;
            }

            .native-root div {
                width: 100%;
                height: 100%;
                position: absolute;
            }

            .native-clipping {
                position: absolute;
            }

            .native-transform {
                position: absolute;
                transform-origin: top left;                
            }

            .native-leaf {
                white-space: pre-wrap;
                overflow: hidden;
            }

            

        </style>
    </head>
    <body>
        <div id="mount">
        </div>

        <script src="index.js"></script>
    </body>
</html>
